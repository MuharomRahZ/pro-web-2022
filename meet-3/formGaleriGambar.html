<!DOCTYPE html> 
<html> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Form Galeri Gambar Sederhana</title> 
</head> 
<body> 
    <form>
        <fieldset>
            <legend>Form Galeri Gambar</legend>
            <label for="judul">Judul Gambar</label><br>
            <input type="text" name="judul" id="judul"><br>
            <label for="gambar">Upload Gambar</label><br>
            <input type="file" name="gambar"><br>
            <label for="keterangan">Keterangan Gambar</label><br>
            <textarea id="keterangan" name="keterangan" rows="10" cols="35"></textarea><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
