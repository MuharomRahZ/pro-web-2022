<!DOCTYPE html> 
<html> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Form Kategori Artikel Sederhana</title> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head> 
<body>
    <div class="header">
        <h1>WEB FORM KATEGORI ARTIKEL</h1>
    </div>

    <div class="body">
        <form>
            <fieldset>
                <legend>Form Kategori Artikel</legend>
                <label for="id">ID Kategori</label><br>
                <input type="text" name="id" id="id"><br>
                <label for="kategori">Nama Kategori</label><br>
                <select id="kategori" name="kategori">
                    <option value="Pilih">--Pilih Kategori--</option>
                    <option value="Agama">Agama</option>
                    <option value="Berita">Berita</option>
                    <option value="Olahraga">Olahraga</option>
                    <option value="Teknologi">Teknologi</option>
                    <option value="Sains">Sains</option>
                </select><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <div class="footer">
        <h6>Â© WEB FORM KATEGORI ARTIKEL by Rahmat Zaki Muharom (19650079)</h6>
    </div>

</body>
</html>
