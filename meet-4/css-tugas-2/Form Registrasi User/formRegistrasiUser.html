<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Form Registrasi User Sederhana</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="header">
        <h1>WEB FORM REGISTRASI USER</h1>
    </div>

    <div class="body">
        <form>
            <fieldset>
                <legend>Halaman Registrasi</legend>
                <label for="role">Role User</label><br>
                <select id="role" name="role">
                    <option value="Kontributor">Kontributor</option>
                    <option value="Pemilik">Pemilik</option>
                    <option value="Tamu">Tamu</option>
                </select><br>
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email"><br>
                <label for="nama">Nama</label><br>
                <input type="text" name="nama" id="nama"><br>
                <label>Jenis Kelamin</label><br>
                <input type="radio" id="pria" name="jk" value="pria">
                <label for="pria">Pria</label><br>
                <input type="radio" id="wanita" name="jk" value="wanita">
                <label for="wanita">Wanita</label><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password"><br>
                <label for="confirmpassword">Konfirmasi Password</label><br>
                <input type="password" name="confirmpassword" id="confirmpassword"><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <div class="footer">
        <h6>Â© WEB FORM REGISTRASI USER by Rahmat Zaki Muharom (19650079)</h6>
    </div>
</body>
</html>
